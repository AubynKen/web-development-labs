<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    Hello !
    <h1>Bienvenue sur ma page !</h1>

    <!-- with onclick attribute -->
    <script>
      function paragraphClickHandler(e) {
        alert("paragraph says: \"Stop poking me dude, it's not cool!\"");
      }
    </script>
    <p onclick="paragraphClickHandler()">Voici un paragraphe.</p>
    <hr>

    <!-- with pure javascript -->
    <p id="paragraph2">Voici un autre paragraphe.</p>
    <script>
      const paragraph = document.getElementById("paragraph2");
      paragraph.addEventListener("click", paragraphClickHandler);
    </script>
  </body>
</html>
